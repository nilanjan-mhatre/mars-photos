<div [ngClass]="['camera-header']">
    <h2>{{camera.fullName}}</h2>
    <h3>Image: {{currentIndex + 1}} of {{imageUrlList.length}}</h3>
</div>
<button id="prev" class="img" (click)="previousImage($event)" type="button">^</button>

<div class="img-container">
    <img *ngIf="currentImage != '' && currentImage != null" [src]="currentImage" class="img" style="width:100%">
</div>
<button id="next" class="img" (click)="nextImage($event)" type="button">v</button>
