<div [ngClass]="['header']">
	<h1>Curiosity Images</h1>
	<h3>Launched:{{marsRover.launchDate}}</h3>
	<h3>Landed:{{marsRover.landDate}}</h3>
</div>

<div [ngClass]="['filters']">
	<div [ngClass]="['filter', 'text-input']">
		<input type="text"
			ng-model="selectedSol"
			type="number"
			name="sol"
			min="0"
			max="{{marsRover.maxSol}}"
			required="true">
	</div>
	<div [ngClass]="['filter', 'drop-down']">
		<ng-multiselect-dropdown
				[placeholder]="'Camera List'"
				[data]="cameraList"
				[(ngModel)]="selectedCameras"
				[settings]="dropdownSettings">
		</ng-multiselect-dropdown>
	</div>
</div>

<div [ngClass]="['collage']">
	<div [ngClass]="['camera']">
		<camera [cameraPictures]="cameraPictures"></camera>
	</div>
</div>
